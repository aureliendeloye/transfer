<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graphique Histogramme</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

</head>
<body>
    <h1>Histogramme des fichiers envoyés/jour</h1>
    <div style="width: 75%">
        <canvas id="myChart"></canvas>
    </div>
    <script>
       Chart.defaults.global.title = true;
       Chart.defaults.global.text = "PAS DE TITRE";
       Chart.defaults.global.elements.point.radius = 10;
    </script>
    <script>
       var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'line',

    // The data for our dataset
    data: {
        labels: ["Semaine_1", "Semaine_2", "Semaine_3", "Semaine_4", "Semaine_5", "Semaine_6", "Semaine_7","Semaine_8"],
        datasets: [{
            label: "Nombre de fichiers",
             backgroundColor: 'rgba(15, 60, 255,0.25)',
            borderColor: 'rgb(255, 99, 132)',
            data: [0, 10, 5, 2, 20, 30, 45, 38],
            steppedLine:true,
        }]
    },

    // Configuration options go here
    options: {
       title:{
           text:"Histogramme des fichiers envoyés/jour"
       },
       elements:{
           point:{
               radius:5,
               backgroundColor:"rgb(15.60.255)"
           }

       } 
    }
}); 

</script>

    
</body>
</html>
